version: '3.9'

services:
  database_rentalx:
    image: postgres
    container_name: database_rentalx
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=database_rentalx
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: rantalx
    restart: always
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links: 
      - database_rentalx
    depends_on:
      - database_rentalx

volumes:
  pgdata:
    driver: local